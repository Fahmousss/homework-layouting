                    <button>
                      <a class="flex"

                          width="25"
                          height="25"
                          viewBox="0 0 25 25"
                          class="mr-4 transition-all duration-300"
                          fill="none"

                        >
                          <path

                      >

                  </div>
                </div>
                <div class="flex flex-col lg:block hidden">
                  <p class="font-semibold">Jane Doe</p>
                  <p class="font-normal text-sm text-zinc-400">Student</p>
                </div>
              </div>
            </div>
          </div>
        </header>
        <article
          class="rounded-xl shadow-[0px_0px_3px_-3px] bg-white w-auto row-span-7 h-auto mt-[16px] mb-2 p-[30px]"
        >
          <main class="w-full">
            <div class="grid">
              <div
                class="mx-auto lg:gap-40 gap-8 items-center flex lg:flex-row flex-col"
              >
                <div class="flex flex-col items-center space-y-5">
                  <img
                    class="object-cover size-60 p-1 rounded-full ring-2 ring-amber-500"
                    src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Bordered avatar"
                  />

                  <div class="flex lg:flex-col flex-row gap-5">
                    <button
                      type="button"
                      class="py-3.5 px-7 text-base font-medium text-zinc-50 focus:outline-none bg-amber-400 rounded-lg hover:bg-amber-600 transition duration-300"
                    >
                      Ganti foto
                    </button>
                    <button
                      type="button"
                      class="py-3.5 px-7 text-base font-medium text-amber-400 focus:outline-none bg-white rounded-lg border border-amber-200 hover:bg-amber-200 hover:text-zinc-50"
                    >
                      Hapus picture
                    </button>
                  </div>
                </div>

                <div class="items-center">
                  <div
                    class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
                  >
                    <div class="w-full">
                      <label
                        for="first_name"
                        class="block mb-2 text-sm font-medium text-zinc-900"
                        >Nama depan</label
                      >
                      <input
                        type="text"
                        id="first_name"
                        class="bg-amber-50 border border-amber-300 text-amber-900 text-sm rounded-lg block w-full p-2.5"
                        placeholder="Your first name"
                        value="Jane"
                        required
                      />
                    </div>

                    <div class="w-full">
                      <label
                        for="last_name"
                        class="block mb-2 text-sm font-medium text-zinc-900"
                        >Nama belakang</label
                      >
                      <input
                        type="text"
                        id="last_name"
                        class="bg-amber-50 border border-amber-300 text-amber-900 text-sm rounded-lg block w-full p-2.5"
                        placeholder="Your last name"
                        value="Doe"
                        required
                      />
                    </div>
                  </div>

                  <div class="mb-2 sm:mb-6">
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-zinc-900"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="bg-amber-50 border border-amber-300 text-amber-900 text-sm rounded-lg block w-full p-2.5"
                      placeholder="janedoe@mail.com"
                      required
                    />
                  </div>

                  <div class="mb-2 sm:mb-6">
                    <label
                      for="profession"
                      class="block mb-2 text-sm font-medium text-zinc-900"
                      >Pekerjaan</label
                    >
                    <input
                      type="text"
                      id="profession"
                      class="bg-amber-50 border border-amber-300 text-amber-900 text-sm rounded-lg block w-full p-2.5"
                      placeholder="Mahasiswa"
                      required
                    />
                  </div>

                  <div class="mb-6">
                    <label
                      for="message"
                      class="block mb-2 text-sm font-medium text-zinc-900"
                      >Bio</label
                    >
                    <textarea
                      id="message"
                      rows="4"
                      class="block p-2.5 w-full text-sm text-amber-900 bg-amber-50 rounded-lg border border-amber-300"
                      placeholder="Tuliskan bio anda disini..."
                    ></textarea>
                  </div>

                  <div class="flex justify-end">
                    <button
                      type="submit"
                      class="text-white bg-amber-700 hover:bg-amber-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
                    >
                      Simpan
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </article>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
